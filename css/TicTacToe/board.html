<!DOCTYPE html>
<html>
<head>
	<title>ttt board</title>
	<style type="text/css">
		td {
			width: 100px;
			height: 100px;


		}
		.vertical
		{
			border-left: 1px solid black;
			border-right: 1px solid black;
		}
		.middle
		{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
		}
		.bottom
		{
			border-left: 1px solid black;
			border-right: 1px solid black;			
		}
		.middle1
		{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
			border-right: 1px solid black;			
		}
		.middle2
		{
			border-top: 1px solid black;
			border-bottom: 1px solid black;
			border-left: 1px solid black;			
		}

	</style>
</head>
<body>
<table>
	<tr>
		<td> </td>
		<td class="vertical"></td>
		<td></td>
	</tr>
	<tr>
		<td class="middle1"> </td>
		<td class="middle"></td>
		<td class="middle2"></td>
	</tr>
		<tr>
		<td> </td>
		<td class="bottom"></td>
		<td></td>
	</tr>

</table>
</body>
</html>
